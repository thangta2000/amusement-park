						<div class="modal fade" id="sign-up" >
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h4 class="modal-title">Sign Up</h4>

									</div>

										  <div class="form-group">

										  </div>

										    <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
										  </div>
										  <div class="form-group">
										    <label>Type your password again</label>
										    <input type="password" class="form-control" id="sign-up-password-second" placeholder="Repeat your password">
										  </div>
										  <button type="submit" class="btn btn-primary">Sign Up</button>
										  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
